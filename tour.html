<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Panorama 360 VR</title>
  <meta name="description" content="Tugas VR dengan 13 Panorama">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Komponen Fade Transisi -->
  <script>
    AFRAME.registerComponent('fade-transition', {
      schema: { to: { type: 'string' } },
      init: function () {
        const el = this.el;
        const data = this.data;
        el.emit('fade-out');
        setTimeout(() => {
          el.setAttribute('src', data.to);
          el.emit('fade-in');
        }, 800);
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    .a-canvas { cursor: crosshair; } /* tampilkan titik tengah */
  </style>
</head>

<body>
  <!-- Musik -->
  <audio autoplay loop hidden>
    <source src="sound/Angin_Mamiri.mp3" type="audio/mpeg">
  </audio>

  <a-scene id="scene">
    <!-- Aset panorama -->
    <a-assets>
      <img id="pano-1" src="images/pano1.jpg">
      <img id="pano-2" src="images/pano2.jpg">
      <img id="pano-3" src="images/pano3.jpg">
      <img id="pano-4" src="images/pano4.jpg">
      <img id="pano-5" src="images/pano5.jpg">
      <img id="pano-6" src="images/pano6.jpg">
      <img id="pano-7" src="images/pano7.jpg">
      <img id="pano-8" src="images/pano8.jpg">
      <img id="pano-9" src="images/pano9.jpg">
      <img id="pano-10" src="images/pano10.jpg">
      <img id="pano-11" src="images/pano11.jpg">
      <img id="pano-12" src="images/pano12.jpg">
      <img id="pano-13" src="images/pano13.jpg">
    </a-assets>

    <!-- Sky panorama -->
    <a-sky id="panorama-sky" src="#pano-1" rotation="0 -90 0"
      animation__fadein="property: components.material.material.opacity; from: 0; to: 1; dur: 800; startEvents: fade-in"
      animation__fadeout="property: components.material.material.opacity; from: 1; to: 0; dur: 800; startEvents: fade-out">
    </a-sky>

    <!-- Kamera dan cursor -->
    <a-entity id="rig">
      <a-entity id="camera" camera look-controls position="0 1.6 0">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat; opacity: 0.8">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Container hotspot (dibuat ulang tiap kali panorama berubah) -->
    <a-entity id="hotspot-container"></a-entity>
  </a-scene>

  <script>
    const panoramas = [
      '#pano-1', '#pano-2', '#pano-3', '#pano-4', '#pano-5',
      '#pano-6', '#pano-7', '#pano-8', '#pano-9', '#pano-10',
      '#pano-11', '#pano-12', '#pano-13'
    ];

    let currentIndex = 0;
    const sky = document.querySelector('#panorama-sky');
    const hotspotContainer = document.querySelector('#hotspot-container');

    function createHotspots() {
      hotspotContainer.innerHTML = ''; // hapus hotspot lama

      // --- Hotspot NEXT (kanan serong) ---
      const nextSpot = document.createElement('a-entity');
      nextSpot.setAttribute('geometry', 'primitive: circle; radius: 0.4');
      nextSpot.setAttribute('material', 'color: #E74C3C; opacity: 0.7; shader: flat');
      nextSpot.setAttribute('rotation', '-90 45 0');
      nextSpot.setAttribute('position', '1 -1.5 -2');
      nextSpot.setAttribute('scale', '1 1 1');
      nextSpot.setAttribute('animation__hover', 'property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 300');
      nextSpot.setAttribute('animation__unhover', 'property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300');
      nextSpot.addEventListener('mouseenter', () => setPanorama(currentIndex + 1));

      // --- Hotspot PREV (kiri serong) ---
      const prevSpot = document.createElement('a-entity');
      prevSpot.setAttribute('geometry', 'primitive: circle; radius: 0.4');
      prevSpot.setAttribute('material', 'color: #3498DB; opacity: 0.7; shader: flat');
      prevSpot.setAttribute('rotation', '-90 -45 0');
      prevSpot.setAttribute('position', '-1 -1.5 -2');
      prevSpot.setAttribute('scale', '1 1 1');
      prevSpot.setAttribute('animation__hover', 'property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 300');
      prevSpot.setAttribute('animation__unhover', 'property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300');
      prevSpot.addEventListener('mouseenter', () => setPanorama(currentIndex - 1));

      hotspotContainer.appendChild(nextSpot);
      hotspotContainer.appendChild(prevSpot);
    }

    function setPanorama(index) {
      if (index < 0) index = panoramas.length - 1;
      if (index >= panoramas.length) index = 0;
      currentIndex = index;
      sky.setAttribute('fade-transition', { to: panoramas[currentIndex] });

      // Buat ulang hotspot setelah transisi
      setTimeout(createHotspots, 900);
    }

    // Pertama kali buat hotspot
    createHotspots();
  </script>
</body>
</html>
